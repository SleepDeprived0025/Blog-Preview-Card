<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="post-container">
				<img
					class="post-img"
					src="./assets/images/illustration-article.svg"
					alt="article picture"
				/>
				<div class="content-container">
					<h3 class="figtree-800 category-heading">Learning</h3>
					<h4 class="figtree-800 post-date">Published 21 Dec 2023</h4>
					<h1 class="figtree-800 post-title"><a href="#">HTML & CSS foundations</a></h1>
					<p class="figtree-500 post-description">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
					<h2 class="author-heading figtree-800">
						<img
							src="./assets/images/image-avatar.webp"
							alt="author avatar"
						/>Greg Hooper
					</h2>
				</div>
			</div>
			<div class="attribution figtree-500">
				Challenge by
				<a
					style="text-decoration: none"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					style="text-decoration: none"
					target="_blank"
					href="https://github.com/SleepDeprived0025"
					>Sleeplessnight0025</a
				>.
			</div>
		</main>
	</body>
</html>
